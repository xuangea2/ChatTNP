<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatTNP</title>
  <link rel="icon" type="image/jpeg" href="/static/static/TNP_ico.jpeg" />
  <link rel="apple-touch-icon" href="/static/static/TNP_ico.jpeg" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Use /static mount for assets -->
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body class="app-body font-sans">
  <div class="min-h-screen flex flex-col">
  <div class="flex-1 w-full mx-auto max-w-5xl flex flex-col app-shell rounded-none sm:rounded-2xl overflow-hidden">
    <header class="app-header px-6 py-3 border-b relative">
      <div class="flex items-center gap-3">
        <img src="https://applesandideas.com/wp-content/uploads/2022/09/TNP_logo_DARK-BLUE.png" alt="TNP" class="h-10 w-auto select-none" loading="lazy" />
      </div>
      <h1 class="app-title text-xl font-semibold tracking-tight">ChatTNP</h1>
      <div class="header-actions flex gap-2">
        <button id="clearBtn" class="btn-primary">Reiniciar</button>
        <button id="settingsBtn" class="btn-primary">Configuración</button>
      </div>
    </header>
    <main class="flex-1 overflow-y-auto px-6 py-6 app-main">
      <div class="chat-overlay rounded-xl p-4 space-y-6" id="chatContainer">
      <!-- Messages injected here -->
      </div>
    </main>
  <footer class="app-footer border-t p-4">
      <form id="chatForm" class="flex gap-3 items-end">
        <div class="flex-1 relative">
          <textarea id="promptInput" rows="1" placeholder="Escribe tu mensaje..." class="w-full resize-none rounded-xl bg-white border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/40 px-4 py-3 text-sm leading-relaxed shadow-inner text-gray-900"></textarea>
          <div id="typingIndicator" class="hidden absolute -top-5 left-2 text-xs text-slate-400 animate-pulse">Model is thinking...</div>
        </div>
        <button type="submit" id="sendBtn" class="btn-primary flex items-center gap-2">
          <span>Enviar</span>
          <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14M12 5l7 7-7 7"/></svg>
        </button>
      </form>
    </footer>
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="settingsModal" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center p-4">
    <div class="bg-white text-gray-900 rounded-2xl border border-gray-200 shadow-xl w-full max-w-md p-6 space-y-5 settings-panel">
      <div class="flex justify-between items-center">
        <h2 class="text-lg font-medium">Configuración</h2>
        <button id="closeSettings" class="text-slate-500 hover:text-slate-700">✕</button>
      </div>
      <div class="space-y-4">
        <label class="block text-sm">Modelo
          <select id="modelSelector" class="mt-1 w-full input">
            <option value="meta-llama/Llama-3.2-3B-Instruct" selected>Llama-3.2-3B-Instruct</option>
            <option value="mistralai/Mistral-7B-v0.1">Mistral-7B-v0.1</option>
            <option value="openai/gpt-oss-20b">GPT-OSS-20B</option>
            <option value="google/gemma-3-12b-it">Gemma-3-12B-IT</option>
            <option value="deepseek-ai/deepseek-r1-distill-qwen-14b">DeepSeek-R1-Distill-Qwen-14B</option>
          </select>
        </label>
        <label class="block text-sm">System Prompt
          <textarea id="systemPrompt" rows="3" class="mt-1 w-full input resize-none" placeholder="Enter a system prompt..."></textarea>
        </label>
        <label class="block text-sm">Máx. tokens nuevos
          <input id="maxTokens" type="number" value="2048" min="16" max="4096" class="mt-1 w-full input" />
        </label>
        <label class="block text-sm">Temperatura
          <input id="temperature" type="number" step="0.1" min="0" max="1.5" value="0.7" class="mt-1 w-full input" />
        </label>
        <label class="inline-flex items-center gap-2 text-sm">
          <input id="streamToggle" type="checkbox" checked /> Transmitir tokens
        </label>
        <label class="inline-flex items-center gap-2 text-sm">
          <input id="markdownToggle" type="checkbox" checked /> Renderizar Markdown
        </label>
      </div>
      <div class="flex justify-end gap-3 pt-2">
        <button id="saveSettings" class="btn-primary">Guardar</button>
        <button id="cancelSettings" class="btn-secondary">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Markdown libraries -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>
  <!-- Script served via /static mount -->
  <script src="/static/app.js"></script>
</body>
</html>
